name: postgresql-compliance
title: PostgreSQL Compliance Profile
maintainer: Platform Engineering Team
copyright: Platform Engineering Team
copyright_email: platform-engineering@company.com
license: Apache-2.0
summary: InSpec compliance profile for PostgreSQL security and best practices
version: 1.0.0

supports:
  - platform-family: windows
  - platform-family: linux

depends:

inputs:
  - name: pg_host
    type: string
    value: localhost
    description: PostgreSQL hostname or IP address

  - name: pg_port
    type: numeric
    value: 5432
    description: PostgreSQL port number

  - name: pg_user
    type: string
    value: test_user
    description: PostgreSQL username for connection

  - name: pg_password
    type: string
    value: P@ssw0rd
    description: PostgreSQL password for connection
    sensitive: true

  - name: pg_database
    type: string
    value: test_db
    description: PostgreSQL database name

  - name: pg_superuser
    type: string
    value: postgres
    description: PostgreSQL superuser username

  - name: pg_superuser_password
    type: string
    value: P@ssw0rd123
    description: PostgreSQL superuser password
    sensitive: true